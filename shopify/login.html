<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card login-card">
                        <div class="card-body">
                            <img src="https://currency.helloswift.co/images/logo.png" class="pb_logo">
                            <div class="text-left">
                                <h3 class="app_name">Dynamic Currency Converter - PlusBooster</h3>
                                <p class="text-muted">Enter your shop domain to log in or install this app.</p>
                            </div>
                            <form method="GET" action="https://currency.helloswift.co/login/shopify" aria-label="Register" class="login-form">
                                <div class="form-group">
                                    <label for="shop">Shop</label>
                                    <div class="input-group mb-3">
                                        <input id="shop" type="text" class="form-control __pbInput " name="shop" value="" placeholder="yourshop" aria-describedby="myshopify" required="" autofocus="">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="myshopify">.myshopify.com</span>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn-pb-primary login-btn">Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="text-center mb-5">
        <span class="footer-text">Dynamic Currency Converter Â© 2022 - Developed by <span>
            <a href="" target="_blank">Zoomifi</a></span></span>
    </footer>
</body>

</html>
